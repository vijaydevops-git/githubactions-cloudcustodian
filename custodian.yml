policies:
  - name: ec2-offhour-stop-march7
    resource: ec2
    description: |
      ec2-offhour-stop-march7
    mode:
      type: periodic
      schedule: "cron(0 16 * * ? *)"
      tags:
        'Custodian': 'present'
      role: arn:aws:iam::891377088702:role/service-role/cloudcustodian-role-trxije47
    filters:
      - type: offhour
        tag: 'Custodian'
        region: us-east-1
        default_tz: 'est'
        offhour: 12
    actions:
      - stop

  - name: ec2-onhour-start-march7
    resource: ec2
    description: |
      ec2-onhour-start-march7
    mode:
      type: periodic
      schedule: "cron(0 13 * * ? *)"
      tags:
        'Custodian': 'present'
      role: arn:aws:iam::891377088702:role/service-role/cloudcustodian-role-trxije47
    filters:
      - type: onhour
        tag: 'Custodian'
        region: us-east-1
        default_tz: 'est'
        onhour: 9
    actions:
      - start
